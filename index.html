<html>
    <head>
        <link rel="stylesheet" href="/cdn/bootstrap/v3.3.7/bootstrap.min.css">
        <link rel="stylesheet" href="/cdn/bootstrap/v3.3.7/bootstrap-theme.min.css">
        <link rel="stylesheet" href="components/filemanager/filemanager.css">
        <link rel="stylesheet" href="components/projectmanager/projectmanager.css">
        <link rel="stylesheet" href="components/appmanager/appmanager.css">
        <link rel="stylesheet" href="css/codr.css">
    </head>
    <body>
        <div id="editor-wrapper">
            <div id="workbench">
                <div id="wb-tools">
                    <ul class="wb-tools-items">
                        <li><a id="wb-tool-folder" href="#" class="glyphicon glyphicon-folder-open wb-clickable"></a>
                        <li><a id="wb-tool-save" href="#" class="glyphicon glyphicon-floppy-open wb-clickable"></a>
                    </ul>
                </div>
                <div id="wb-ctls">
                    <div class="wb-title"><span>EXPLORADOR</span></div>
                    <div class="wb-item"><a  id="wb-item-documents" href="#" class="wb-clickable" data-toggle="collapse" data-target="#wb-item-editors-wrapper">EDITORES ABIERTOS</a></div>
                    <div id="wb-item-editors-wrapper" class="collapse in">
                        <div id="tabs-manager"></div>
                    </div>
                    <div class="wb-item"><a  id="wb-item-project" href="#" class="wb-clickable" data-toggle="collapse" data-target="#wb-item-project-wrapper">PROYECTO</a></div>
                    <div id="wb-item-project-wrapper" class="collapse in">
                        <div id="file-manager"></div>
                    </div>
                    <div class="wb-item"><a id="wb-item-projects" href="#" class="wb-clickable"  data-toggle="collapse" data-target="#wb-item-projects-wrapper">PROYECTOS</a></div>
                    <div id="wb-item-projects-wrapper" class="collapse in">
                        <div id="project-manager"></div>
                    </div>
                </div>
            </div>
            <div id="main-splitter"></div>
            <div id="editor-container">
                <div id="editor-title"><span id="editor-file"></span></div>
                <div id="editor"></div>
            </div>
        </div>
	<div style="display:none">
	    <form id="save-file" method="post" enctype="multipart/form-data">
		<iput id="file-path" type="text" name="path">
		<input if="file-contents" type="text" name="contents">
	    </form>
	</div>
        <script src="/cdn/jquery/v3.1.1/jquery.min.js"></script>
        <script src="components/vs/loader.js"></script>
        <script src="/cdn/bootstrap/v3.3.7/bootstrap.min.js"></script>
        <script src="components/filemanager/filemanager.js"></script>
        <script src="components/projectmanager/projectmanager.js"></script>
        <script src="components/appmanager/appmanager.js"></script>
        <script src="config/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
